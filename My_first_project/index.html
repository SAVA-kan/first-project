<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container flex">
        <div class="logo flex">
          <img src="./img/header/logo.svg" alt="logo" />
          <div>
            <h6 class="logo_title">Foundation</h6>
            <p class="logo_text">Startup landing template</p>
          </div>
        </div>
        <nav class="header_nav flex">
          <ul class="header_ul flex">
            <li class="header_li">
              <a class="header_link" href="#">Home</a>
            </li>
            <li class="header_li">
              <a class="header_link" href="#">Stories</a>
            </li>
          </ul>
          <button class="header_button">Get Started</button>
        </nav>
      </div>
    </header>
    <section class="content container flex">
      <div class="content_left">
        <h6 class="content_title">What is it about?</h6>
        <p class="content_text">
          Building a website for a startup that looks amazing is not a rocket
          science anymore.
        </p>
      </div>
      <div class="content_right">
        <h6 class="content_title">Who is it for?</h6>
        <p class="content_text">
          Startups, small companies and teams, entrepreneurs and web developers.
        </p>
      </div>
    </section>
    <div class="container logos">
      <img src="./img/Logos/Bitmap.svg" alt="NYT" />
      <img src="./img/Logos/forbes.svg" alt="forbes" />
      <img src="./img/Logos/Apple.svg" alt="apple" />
      <img src="./img/Logos/Mashable.svg" alt="Mashable" />
      <img src="./img/Logos/WSJ.svg" alt="WSJ" />
      <img src="./img/Logos/Google.svg" alt="Google" />
    </div>
  </body>
</html>
